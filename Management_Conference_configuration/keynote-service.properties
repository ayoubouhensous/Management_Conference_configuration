spring.h2.console.enabled=true
spring.cloud.discovery.enabled=true
spring.cloud.config.enabled=false
eureka.instance.prefer-ip-address=true
management.endpoints.web.exposure.exclude=*
spring.config.import=optional:configserver:http://config-service:8888

spring.application.name=keynote-service
server.port=8081
spring.datasource.url=jdbc:h2:mem:keynotedb

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:9080/realms/conference-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:9080/realms/conference-realm/protocol/openid-connect/certs
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://discovery-service:8761/eureka}
